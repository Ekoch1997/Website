<!DOCTYPE html>
<html>

<head>
  <script src="../js/p5.js"></script>
  <script src="../js/p5.dom.min.js"></script>
  <script src="../js/p5.sound.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

  <script src="cell.js"></script>
  <script type="text/javascript" src="game_of_life.js"></script>
  

  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <meta charset="utf-8">
</head>

<body>
  <button onclick="startBoard()">Start</button>
  <button onclick="clearBoard()">Clear</button>
  <button onclick="pauseBoard()">Pause</button>
  <form action="#">
    <input type="text" name="fillPct" id="fillPct" maxlength="3" size="3">
    <button type="button" onclick="randomizeBoard();"> Randomize </button>
  </form>

<script>
  function randomizeBoard(){

    this.clearBoard();
    aliveStartPct = document.getElementById("fillPct").value / 100;
    loop();
    
    this.setup();
  }
</script>

<style>
  form {
    display: inline-block;
  }
</style>

</body>

</html>
